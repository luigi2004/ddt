<mat-sidenav-container>
    <mat-sidenav mode="side" opened>
        <app-model-tree [data]="models" (selectedModel)="onModelSelected($event)" (newModelRequest)="onEdit($event)"></app-model-tree>
    </mat-sidenav>
    <mat-sidenav-content>
        <app-model-editor [model]="selectedModel" [(edit)]="isEditing" (modelChange)="onModelSave($event)"></app-model-editor>
    </mat-sidenav-content>
</mat-sidenav-container>
