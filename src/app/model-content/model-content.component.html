<mat-sidenav-container>
    <mat-sidenav mode="side" opened>
        <app-model-tree (selectedModel)="onModelSelected($event)" (newModelRequest)="onNewModel($event)"></app-model-tree>
    </mat-sidenav>
    <mat-sidenav-content>
        <app-model-editor [isNew]="isNew.asObservable()" (modelChange)="onModelSave($event)"></app-model-editor>
    </mat-sidenav-content>
</mat-sidenav-container>
