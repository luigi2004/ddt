<div *ngIf="!isEdit; else EditName">
    <h1>{{name}}</h1>
</div>
<ng-template #EditName>
    <label>Name:</label>
    <mat-form-field>
        <input matInput name="name" [(ngModel)]="name">
    </mat-form-field>
    <br>
    <mat-label>Properties:</mat-label>
    <mat-form-field *ngFor="let prop of props">
      <input matInput name="property" [(ngModel)]="prop.name">
      <button>-</button>
    </mat-form-field>
    <br>
    <button>+</button>
    <br>
    <button (click)="save()">Save</button>
</ng-template>
